<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gioco Lettere</title>
<link rel="stylesheet" href="style.css" />
</head>
<body background="images/background.jpg">

<h1>Gioco Lettere</h1>

<div id="modeSelection" class="mode-selection">
  <button id="normalModeButton" class="mode-btn normal-btn">Modalità Normale</button>
  <button id="blackHumorModeButton" class="mode-btn black-btn">Modalità +18 <b style="color: red;">DEMO</b></button>
</div>

<div id="gameArea" class="hidden">
  <div id="category" class="category">Clicca "Nuovo Round" per iniziare</div>
  <div id="timer" class="timer">10</div>
  <button id="newRound">Nuovo Round</button>
  <button id="pauseButton">Pausa</button>
  <button id="backToModeSelection">Torna alla Selezione</button>
  <div id="letters" class="letters"></div>
</div>

<script src="script.js"></script>
</body>
</html>
